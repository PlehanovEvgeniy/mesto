<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <header class="header">
        <a class="logo" href="#" target="_blank">
            <img class="logo__picture" src="./Images/logo_mesto.svg" alt="Логотип Место">
        </a>
    </header>
    <main class="main">
        <section class="profile">
            <img class="profile__avatar" src="./Images/profile.jpg" alt="Жак-Ив Кусто">
            <div class="profile__info">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button type="button" class="profile__edit-button">
                    <img class="profile__edit-button-image" src="./Images/Edit_button.svg" alt="Кнопка редактировать" >
                </button>            
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add-button">
                    <img class="profile__add-button-image" src="./Images/Add_Button.svg" alt="Кнопка добавить" >
            </button>
        </section>
    </main>
</body>
</html>
