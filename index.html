<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <header class="header">
        <a class="logo" href="#" target="_blank">
            <img class="logo__picture" src="./Images/logo_mesto.svg" alt="Логотип Место">
        </a>
    </header>
    <main class="main">
        <section class="profile">
            <img class="profile__avatar" src="./Images/profile.jpg" alt="Жак-Ив Кусто">
            <div class="profile__info">
                <h1 id="name" class="profile__title">Жак-Ив Кусто</h1>
                <button type="button" class="profile__edit-button">
                    <img class="profile__edit-button-image" src="./Images/Edit_button.svg" alt="Кнопка редактировать" >
                </button>            
                <p id="prof" class="profile__subtitle">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add-button">
                    <img class="profile__add-button-image" src="./Images/Add_Button-vector.svg" alt="Кнопка добавить" >
            </button>
        </section>
        <section class="elements">
            <ul class="elements__container">                
            </ul>
        </section>        
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <template id="card_template" class='default-card'>
        <li class="element">
            <button type="button" class="element__delete">
                <img class="element__delete-image" src="./Images/delete.svg" alt="Кнопка удалить">
            </button>
            <img class="element__image" src="./Images/karachaevsk.jpg" alt="Карачаево-Черкесск">
            <div class="element__description">
                <h2 class="element__text">Карачаево-Черкесск</h2>
                <button type="button" class="element__button">
                    <img class="element__like" src="./Images/like.svg" alt="Лайк">
                </button>
            </div>
        </li>
    </template>
    <section class="popup popup_type_edit">
      <div class="popup__container">
        <form class="form form_type_edit" name="edit-form" >
          <h2 class="form__title">Редактировать профиль</h2>
          <fieldset class="form__content form__user-info">
            <input class="form__item form__item_type_name" type="text" name="user-name" placeholder="Имя" minlength="2" maxlength="40" id="user-name"  novalidate required/>
            <span id="user-name-error" class="form__item-error"></span>
            <input class="form__item form__item_type_job" type="text" name="user-job" placeholder="Вид деятельности" minlength="2" maxlength="200" id="user-job"  novalidate required/>
            <span id="user-job-error" class="form__item-error"></span>
          </fieldset>
          <button class="button button_type_save" type="submit">Сохранить</button>
        </form>
        <button class="button button_type_close" type="button" aria-label="Закрыть"></button>
      </div>
    </section>
    <section class="popup popup_type_add">
      <div class="popup__container popup__container_type_add">
        <form class="form form_type_add" name="add-form" >
          <h2 class="form__title">Новое место</h2>
          <fieldset class="form__content form__add-card">
            <input class="form__item form__item_type_card-name" type="text" name="card-name" placeholder="Название" minlength="2" maxlength="30" id="card-name"  novalidate required/>
            <span id="card-name-error" class="form__item-error"></span>
            <input class="form__item form__item_type_card-link" type="url" name="card-link" placeholder="Ссылка на картинку" id="card-link"  novalidate required/>
            <span id="card-link-error" class="form__item-error"></span>
          </fieldset>
          <button class="button button_type_save" type="submit">Создать</button>
        </form>
        <button class="button button_type_close" type="button" aria-label="Закрыть"></button>
      </div>
    </section>
    <div class="popup popup_type_image">
      <div class="popup__image-container">
        <img class="popup__image" src="#" alt="#" />
        <h3 class="popup__image-title">Для проверки</h3>
        <button class="button button_type_close" type="button" aria-label="Закрыть"></button>
      </div>
    </div>   
    <script src="./script/initial-сards.js"></script>    
    <script type="module" src="./script/scripts.js"></script>
</body>
</html>
