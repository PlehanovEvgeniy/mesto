<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <header class="header">
        <a class="logo" href="#" target="_blank">
            <img class="logo__picture" src="./Images/logo_mesto.svg" alt="Логотип Место">
        </a>
    </header>
    <main class="main">
        <section class="profile">
            <img class="profile__avatar" src="./Images/profile.jpg" alt="Жак-Ив Кусто">
            <div class="profile__info">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button type="button" class="profile__edit-button">
                    <img class="profile__edit-button-image" src="./Images/Edit_button.svg" alt="Кнопка редактировать" >
                </button>            
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add-button">
                    <img class="profile__add-button-image" src="./Images/Add_Button.svg" alt="Кнопка добавить" >
            </button>
        </section>
        <section class="elements">
            <ul class="elements__container">
                <li class="element">
                    <img class="element__image" src="./Images/karachaevsk.jpg" alt="Карачаево-Черкесск">
                    <div class="element__description">
                        <h2 class="element__text">Карачаево-Черкесск</h2>
                        <button class="element__button">
                            <img class="element__like" src="./images/like.svg" alt="Лайк">
                        </button>
                    </div>
                </li>
            </ul>
            <ul class="elements__container">
                <li class="element">
                    <img class="element__image" src="./Images/elbrus.jpg" alt="Эльбрус">
                    <div class="element__description">
                        <h2 class="element__text">Гора Эльбрус</h2>
                        <button class="element__button">
                            <img class="element__like" src="./images/like.svg" alt="Лайк">
                        </button>
                    </div>
                </li>
            </ul>
            <ul class="elements__container">
                <li class="element">
                    <img class="element__image" src="./Images/Dombai.jpg" alt="Домбай">
                    <div class="element__description">
                        <h2 class="element__text">Домбай</h2>
                        <button class="element__button">
                            <img class="element__like" src="./images/like.svg" alt="Лайк">
                        </button>
                    </div>
                </li>
            </ul>
            <ul class="elements__container">
                <li class="element">
                    <img class="element__image" src="./Images/Ama-dablam.jpg" alt="Ама-Даблам">
                    <div class="element__description">
                        <h2 class="element__text">Ама-Даблам</h2>
                        <button class="element__button">
                            <img class="element__like" src="./images/like.svg" alt="Лайк">
                        </button>
                    </div>
                </li>
            </ul>
            <ul class="elements__container">
                <li class="element">
                    <img class="element__image" src="./Images/Kilimanjaro.jpg" alt="Килиманджаро">
                    <div class="element__description">
                        <h2 class="element__text">Килиманджаро</h2>
                        <button class="element__button">
                            <img class="element__like" src="./images/like.svg" alt="Лайк">
                        </button>
                    </div>
                </li>
            </ul>
            <ul class="elements__container">
                <li class="element">
                    <img class="element__image" src="./Images/Sochi.jpg" alt="Горы Сочи">
                    <div class="element__description">
                        <h2 class="element__text">Горы Сочи</h2>
                        <button class="element__button">
                            <img class="element__like" src="./images/like.svg" alt="Лайк">
                        </button>
                    </div>
                </li>
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
</body>
</html>
