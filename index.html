<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <header class="header">
        <a class="logo" href="#" target="_blank">
            <img class="logo__picture" src="./Images/logo_mesto.svg" alt="Логотип Место">
        </a>
    </header>
    <main class="main">
        <section class="profile">
            <img class="profile__avatar" src="./Images/profile.jpg" alt="Жак-Ив Кусто">
            <div class="profile__info">
                <h1 id="name" class="profile__title">Жак-Ив Кусто</h1>
                <button type="button" class="profile__edit-button">
                    <img class="profile__edit-button-image" src="./Images/Edit_button.svg" alt="Кнопка редактировать" >
                </button>            
                <p id="prof" class="profile__subtitle">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add-button">
                    <img class="profile__add-button-image" src="./Images/Add_Button-vector.svg" alt="Кнопка добавить" >
            </button>
        </section>
        <section class="elements">
            <ul class="elements__container">                
            </ul>
        </section>        
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <template id="card_template">
        <li class="element">
            <button type="button" class="element__delete">
                <img class="element__delete-image" src="./Images/delete.svg" alt="Кнопка удалить">
            </button>
            <img class="element__image" src="./Images/karachaevsk.jpg" alt="Карачаево-Черкесск">
            <div class="element__description">
                <h2 class="element__text">Карачаево-Черкесск</h2>
                <button type="button" class="element__button">
                    <img class="element__like" src="./Images/like.svg" alt="Лайк">
                </button>
            </div>
        </li>
    </template>    
    <section class="popup">
        <form name="popup-form" class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <input name="popup-name" id="popup-name" class="popup__item" type="text" placeholder="Имя">
            <input name="popup-prof" id="popup-prof" class="popup__item" type="text" placeholder="О себе">
            <button type="submit" class="popup__save-button">Сохранить</button>
            <button type="button" class="popup__close-button">
                <img class="popup__close-button-image" src="./Images/Close-Icon.svg" alt="Закрыть">
            </button>
        </form>
    </section>
    <script src="./script/scripts.js"></script>
</body>
</html>
